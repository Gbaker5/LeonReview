<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Keanu</title>
</head>
<body>
    <div class="container topHalf">

       
       <h1>Keanu</h1>

       <p>This app allows you to generate placeholders of any size...</p>
       <p>But not just any placeholder... Keanu placeholders.</p>
       <p>You can choose the width, height, and type of keanu picture </p>
    </div>
    <div class="container bottomHalf">
        <div class="inputs">
       <input type="text" id="width" placeholder="width">
       <input type="text" id="height" placeholder="height">
       <select name="type" id="type">
        <option value=""></option>
        <option value="y">Young Keanu</option>
        <option value="g">Grayscale Keanu</option>
        <option value="yg">Young and Grayscale</option>
       </select>
       <button>He is the One</button>
    </div>
    
       
       
        <ul>
            <li><p>Default Size and Type (200x150)</p></li>
            
            <li><img src="https://placekeanu.com/200/150" alt=""></li>
        </ul>
        <p>Your Selections:</p>
        <hr>
        <ul id="holder">
            
            

        </ul>
       </div>
</body>
</html>
